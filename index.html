<!DOCTYPE html>
<html>
    <head>
        <title>Halide scheduling tool</title>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/default.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
html, body {width: 100%;height: 100%;overflow:hidden;}
*{
    box-sizing: border-box;
}
h4 {
    text-align: center;
}
.cell {
    margin-left: auto;
    margin-right: auto;
}
.row-flex {display: flex;flex-direction: row;}
.col-flex {display: flex;flex-direction: column;}
img {
    width: 100%;
}
.inactive {display: none;}
        </style>
    </head>

    <body>
        <div class="row-flex" style="width:100%; height:100%;">
            <div class="col-flex" style="width:50%; height:100%; padding-left: 5px; padding-top: 5px; background-color: #E0E0E0;">
                <div id="dag" style="width:100%; height:10%;"></div>
                <div style="width:100%; height: 90%; display: flex; flex-direction: column;">
                    <div class="cell" style="width:100%; max-height: 90%; flex: 1;">
                        <div id="schedule" style="width:100%; height:80%;overflow-y:scroll" ></div>
                        <div style="width:100%; height:10%;" id="instruction"></div>
                        <div style="width:100%; height:10%;" id="cost"></div>
                    </div>
                    <div id="tile" class="cell none" style="width:100%; height: 35%; position: relative; border: 1px solid red;">
                        <div style="width:100%; height:90%; overflow-y: scroll;" id="suggestion"></div>
                        <textarea style="width:100%; height:10%; position: absolute; bottom: 10px;" id="input"></textarea>
                    </div>
                </div>
            </div>

            <div class="col-flex" style="width:50%; height:100%;">
                <div class="cell" style="width:100%; height:100%;">
                    <div style="width:100%;height:100%;">
                    <canvas id="visualization"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/three.js"></script>
        <script src="js/dat.gui.min.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/app.js"></script>
        <script src="js/vis.js"></script>
    </body>
</html>
